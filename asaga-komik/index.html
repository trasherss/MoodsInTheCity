<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerita Interaktif Edukatif</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Typography Updates */
        body {
            font-family: 'Roboto', sans-serif;
        }

        /* Section Titles */
        h1, h2, #story-title {
            font-family: 'Calistoga', cursive;
            color: #2c3e50;
        }

        /* Content Text */
        #story-text, 
        .story-content p,
        #choices-container,
        .progress-info,
        .volume-value {
            font-family: 'Roboto', sans-serif;
        }

        /* Specific Typography Styling */
        #story-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.2rem;
        }

        #story-text {
            font-size: 1.1rem;
            line-height: 1.6;
            font-weight: 400;
        }

        /* Button and Controls */
        button, 
        .back-to-home {
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
        }

        .back-to-home {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #e67e22;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .back-to-home:hover {
            background-color: #d35400;
        }

        /* Progress Info */
        .progress-info {
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Choice Buttons */
        #choices-container button {
            font-size: 1rem;
            font-weight: 500;
        }

        /* Audio Controls */
        .audio-controls button,
        #bgm-toggle {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .volume-value {
            font-size: 0.9rem;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i> Kembali ke Beranda
    </a>

    <div class="book-container">
        <div class="book">
            <div class="page-left">
                <h1 id="story-title">Perpustakaan Pengetahuan</h1>
                <div class="story-content">
                    <div class="story-image">
                        <img src="images/library.jpeg" alt="Perpustakaan Pengetahuan">
                    </div>
                    <div id="story-text">
                        Selamat datang di Perpustakaan Pengetahuan! Di sini tersimpan berbagai rahasia ilmu pengetahuan dari seluruh dunia. Kamu memiliki kesempatan untuk menjelajahi berbagai bidang pengetahuan yang menarik.
                    </div>
                </div>
            </div>
            <div class="page-right">
                <h2>Pilih Petualanganmu</h2>
                <div id="choices-container">
                    <!-- Choices will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <div class="book-controls">
        <button id="bgm-toggle">
            <i class="fas fa-volume-mute"></i> Musik
        </button>
    </div>

    <div class="progress-container">
        <div class="progress-info">
            <span>Ending Ditemukan</span>
            <span id="progress-percentage">0%</span>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="bgm" loop>
        <source src="audio/bgm-asaga-komik.wav" type="audio/mpeg">
    </audio>
    <audio id="page-flip" preload="auto">
        <source src="audio/676674__cameronpride__page-flip.wav" type="audio/mpeg">
    </audio>
    <audio id="click-sound" preload="auto">
        <source src="audio/421305__jaszunio15__click_188.wav" type="audio/mpeg">
    </audio>

    <!-- Music Controls -->
    <div class="audio-controls">

        <div class="volume-control">
            <input type="range" id="volume-slider" min="0" max="100" value="30">
            <span class="volume-value">30%</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="story.js"></script>
    <script src="script.js"></script>
</body>
</html>
